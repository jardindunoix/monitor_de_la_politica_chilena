name: Android CI

on:
  push:
    branches: [ "master2" ]
  pull_request:
    branches: [ "master2" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '1.8'
          cache: gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Build app
        run: ./gradlew assemble
